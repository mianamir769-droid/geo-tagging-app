<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoTagger Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GeoTagger Lite</h1>
  <input type="file" id="imageUpload" multiple accept="image/*" /><br /><br />
  <input type="text" id="latitude" placeholder="Latitude" />
  <input type="text" id="longitude" placeholder="Longitude" /><br /><br />
  <input type="text" id="keywords" placeholder="Keywords" />
  <input type="text" id="description" placeholder="Description" /><br /><br />
  <button id="downloadBtn">Tag & Download</button>

  <script src="script.js"></script>
</body>
</html>
